{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href='{{ url_for("static", filename="css/customer.css") }}'>
<title>Customer Home</title>
{% endblock %}

{% block body %}
<nav class="navbar navbar-light bg-light">
    <div class="container">
      <a type="button" class="btn btn-block btn-success" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<div class="container m-5 text-center">
    <div class="row m-5">
        <h1>Customer Home</h1>
    </div>
    <div class="d-flex justify-content-evenly m-3">
        <a href="{{ url_for('customer_change_cc') }}" type="button" id="ccBtn" class="btn btn-lg btn-block btn-primary button-wide">Change Credit Card Info</a>
        <a href="/customerOrder/{{chain}}/{{store}}" type="button" id="reviewOrderBtn" class="btn btn-lg btn-block btn-primary button-wide">Review Order</a>
    </div>
    <div class="d-flex justify-content-evenly m-3">
        <a href="{{ url_for('customer_view_order_history') }}" type="button" id="viewOrderHistoryBtn" class="btn btn-lg btn-block btn-primary button-wide" >View Order History</a>
        <a  href="{{ url_for('customer_view_store_items') }}" type="button" id="viewStoreItemBtn" class="btn btn-lg btn-block btn-primary button-wide">View Store Items</a>
    </div>
</div>

{% endblock %}
