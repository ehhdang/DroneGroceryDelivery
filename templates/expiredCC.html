{% extends "base.html" %}

{% block head %}
<title>Expired CC</title>
{% endblock %}

{% block body %}
<div class="container mt-5 text-center">
    <div class="row m-3">
        <div class="alert alert-danger" role="alert">
            Your Credit Card Has Expired! Please Update!
        </div>
    </div>
    <div class="d-flex justify-content-center m-3">
        <a href="{{ url_for('customer_change_cc') }}" type="button" id="ccBtn" class="btn btn-lg btn-block btn-primary button">Update Credit Card Info</a>
    </div>
</div>
{% endblock %}
