{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href='{{ url_for("static", filename="css/manager.css" )}}'>
<title>Manager Home</title>
{% endblock %}

{% block body %}
<nav class="navbar navbar-light bg-light">
    <div class="container">
      <a type="button" class="btn btn-block btn-success" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>
<div class="container m-3 text-center">
    <div class='row m-5'>
        <h1>Chain Manager Home</h1>
    </div>
    <div class="d-flex justify-content-evenly m-3">
        <div>
            <a href="{{ url_for('manager_view_dronetech') }}" type="button" class="btn btn-lg btn-primary button" id="viewTechnicianBtn">View Drone Technician</a>
        </div>
        <div>
            <a href="{{ url_for('manager_view_drone') }}" type="button" class="btn btn-lg btn-primary button" id="viewDroneBtn">View Drones</a>
        </div>
    </div>
    <div class="d-flex justify-content-evenly m-3">
        <div>
            <a href="{{ url_for('manager_create_chainitem') }}" type="button" class="btn btn-lg btn-primary button" id="createChainItemBtn">Create Chain Item</a>
        </div>
        <div>
            <a href="{{ url_for('manager_manage_store') }}" type="button" class="btn btn-lg btn-primary button" id="manageStoreBtn">Manage Stores</a>
        </div>
    </div>
</div>
{% endblock %}
