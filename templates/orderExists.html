{% extends "base.html" %}

{% block head %}
<title>Order Exists Warning</title>
{% endblock %}

{% block body %}
<div class="container mt-5 text-center">
    <div class="row m-3">
        <div class="alert alert-warning" role="alert">
            You have an existing order that need to be resolved!
        </div>
    </div>
    <div class="d-flex justify-content-center m-3">
        <a href="/customerOrder/{{chain}}/{{store}}" type="button" id="reviewOrderBtn" class="btn btn-lg btn-block btn-primary button">Review Order</a>
    </div>
</div>
{% endblock %}
